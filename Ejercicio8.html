<!DOCTYPE html>
<html lang="es" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <form action="" method="get">
        <fieldset class="form-group border rounded-3">
            <legend class="float-none w-auto mx-auto">Datos fiscales</legend>
            <div class="form-check">
                <label for="autonomo" class="form-check-label"><input type="radio" name="fisc" value="autonomo" id="autonomo" class="form-check-input">Autonomo</label>
            </div>
            <div class="form-check">
                <label for="paro" class="form-check-label"><input type="radio" name="fisc" value="paro" id="paro" class="form-check-input">En paro</label>
            </div>
            <div class="form-check">
                <label for="ajeno" class="form-check-label"><input type="radio" name="fisc" value="ajeno" id="ajeno" class="form-check-input">Por cuenta ajena</label>
            </div>
        </fieldset>

        <fieldset class="form-group border rounded-3">
            <legend class="float-none w-auto mx-auto">Datos personales</legend>
            <div class="form-group row">
                <label for="nombre" class="col-sm-1 col-form-label">Nombre:</label>
                <div class="col-sm-11">
                    <input type="text" name="nombre" id="nombre" class="form-comtrol">
                </div>
            </div>
            <div class="form-group row">
                <label for="apellidos" class="col-sm-1 col-form-label">Apellidos:</label>
                <div class="col-sm-11"><input type="text" name="apellidos" id="apellidos" class="form-comtrol"></div>
            </div>
            <div class="form-group row">
                <label for="sueldo" class="col-sm-1 col-form-label">Sueldo:</label>
                <div class="col-sm-11">
                    <select name="sueldo" id="sueldo" class="form-comtrol">
                        <option value="menos">Menos de 400</option>
                        <option value="mas">Mas de 400</option>
                        <option value="variable">Variable</option>
                    </select>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" name="enfermo" id="enfermo" class="form-check-input">
                <label for="enfermo" class="form-check-label">Con enfermedad profesional</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="padres" id="padres" class="form-check-input">
                <label for="padres" class="form-check-label">Con padres a cargo</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="hijos" id="hijos" class="form-check-input">
                <label for="hijos" class="form-check-label">Con hijos a cargo</label>
            </div>
        </fieldset>
        <input type="submit" value="Enviar" class="btn btn-primary">
    </form>
    
</body>
</html>
