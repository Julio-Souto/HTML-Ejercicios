<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Rellenar</legend>
            <div>
                <input type="radio" name="idioma" id="idiomaingles" value="idiomaingles">
                <label for="idiomaingles">Ingles</label>
            </div>
            <div>
                <input type="radio" name="idioma" id="idiomaaleman" value="idiomaaleman">
                <label for="idiomaaleman">Aleman</label>
            </div>
            <div>
                <input type="radio" name="idioma" id="idiomafrances" value="idiomafrances">
                <label for="idiomafrances">Frances</label>
            </div>
            <select name="conector" id="conector">
                <option value="usb">USB</option>
                <option value="paralelo">Paralelo</option>
                <option value="ps2">PS2</option>
            </select>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos">
            </div>
        </fieldset>
        <fieldset>
            <legend>Indique sus preferecias por favor</legend>
            <select name="sexo" id="sexo" size="3">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <div>
                <input type="checkbox" name="sexo" id="sexohombre" value="sexohombre">
                <label for="sexohombre">Hombre</label>
            </div>
            <div>
                <input type="checkbox" name="sexo" id="sexomujer" value="sexomujer">
                <label for="sexomujer">Mujer</label>
            </div>
            <div>
                <label for="fecha">Elija una fecha:</label>
                <input type="date" name="fecha" id="fecha">
            </div>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
